<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/main.css" />

    <title>HTML/CSS Modulul 7 - Lectia 13</title>
    <style>
      body {
        background-color: white;
      }

      @media print {
        .header {
          display: none;
        }
      }

      @media screen and (max-width: 768px) {
        body {
          background-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">Aici este un header</header>
    <main class="container example-page">
      <h1 class="heading-primary sticky">
        Interogări media: media-type și media-feature
      </h1>
      <article>
        <p>
          Media queries ne permit sa aplicam stiluri de CSS in functie de
          dispozitivul de pe care pagina noastra web este vizualizata, tinand
          cont de "tip" (screen / print) sau alte caracteristici
        </p>
      </article>
    </main>
  </body>
</html>
